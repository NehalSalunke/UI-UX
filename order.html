<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .flex-container {
      background-color: aliceblue;
      margin: 10px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .flex-div {
      width: 50px;
      height: 60px;
      /* border: 2px solid black; */
      text-align: center;
      line-height: 4;
      background-color: rgb(245, 159, 56);
      margin: 5px;
    }
  </style>
  <body>
    <h1>The order property</h1>
    <p>use order property to sort th flex items as you like :</p>
    <div class="flex-container">
      <div class="flex-div" style="order: 2">1</div>
      <div class="flex-div" style="order: 5">2</div>
      <div class="flex-div" style="order: 3">3</div>
      <div class="flex-div" style="order: 4">4</div>
      <div class="flex-div" style="order: 1">5</div>
    </div>
  </body>
</html>
